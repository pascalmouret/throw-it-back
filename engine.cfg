[application]

name="throw-it-back"
main_scene="res://level.tscn"
icon="res://art/player/animations/idle/player_idle.png"

[display]

width=1680
height=1050
fullscreen=true
stretch_mode="viewport"
stretch_aspect="expand"

[image_loader]

filter=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[physics_2d]

motion_fix_enabled=true
